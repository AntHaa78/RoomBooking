<!DOCTYPE html> 
<html> 
	<head> 
		<title>Flask and SQLite </title> 
	</head> 
	<style> 
		table, th { 
		border:1px solid black; 
		} 
		td {
		border:1px solid black; 
    	text-align: center; 
    	vertical-align: middle;
		}
		</style> 
	<body> 
        <h1>List of randomly generated infos about users, Flask and SQlite</h1>
		<table style="width:100%"> 
			<tr> 
			<th>Name</th> 
			<th>email</th> 
			<th>Phone</th> 
			</tr> 
			{%for booking in data%} 
			<tr> 
				<td>{{booking[0]}}</td> 
				<td>{{booking[1]}}</td> 
				<td>{{booking[2]}}</td> 
				</tr> 
			{%endfor%} 
		</table>
 		<form>
			<input type="button" value="Back" onclick="history.back()">
		</form>	 
	</body> 
</html>
